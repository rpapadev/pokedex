<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <h2>Pokedex</h2>

        <input id="quantidade" style="width:100%; height: 40px; padding-left: 10px;" type="text" name="quantidade" placeholder="Insira a quantidade de Pokemons...">

        <div class="pokemon-boxes">    
        </div>
    </div>

    <script>

        var quantidade = document.getElementById('quantidade');
        quantidade.addEventListener('keyup', () => {
            pegaPokemons(quantidade.value);
        });
        pegaPokemons(0);
        function pegaPokemons(quantidade) {
            fetch('https://pokeapi.co/api/v2/pokemon?limit='+quantidade+'&offset=0')
            .then(response => response.json())
            .then(allpokemon => {
                var pokemons = [];

                allpokemon.results.map((val) => {
                    fetch(val.url)
                        .then(response => response.json())
                        .then(pokemonSingle => {
                            pokemons.push({
                                nome:val.name,
                                imagem:pokemonSingle.sprites.front_default
                            });

                            if(pokemons.length == quantidade){
                                //finalizamos requisições
                                var pokemonBoxes = document.querySelector('.pokemon-boxes');
                                pokemonBoxes.innerHTML = "";

                                pokemons.map((val) => {
                                    pokemonBoxes.innerHTML+=`
                                        <div class="pokemon-box">
                                            <img src="`+val.imagem+`">
                                            <p>`+val.nome+`</p>
                                        </div>
                                    `;
                                })
                            }
                    });

                });
            });
       } 

    </script>

</body>
</html>
